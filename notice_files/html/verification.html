<head>
	<title>New User</title>
	<script type="text/javascript" src = supportScripts.js></script>	
	<link rel="stylesheet" type="text/css" href="sth.css">
</head>
<body>
	<div align = "right">
		<h1><b>NOTICE BOARD</b></h1><br/>
      	<b><a href="/"><button>Log into existing account</button> </a></b>
	</div>
	<div align ="center">
		<hr/>
		<h1><b>Sign Up</b></h1>
		<br><br>
		<form method ="post" action = "verify"> 	
		  	<input type="text" ID = "userName" name="uName"  required = "true" placeholder="Enter Your name here"  size = "40" autocomplete="off" autofocus />

		  	<br><br><br>
		  	<input type="email" name="Email" required = "true" placeholder="Enter  email address to get verification code"  size = "40" autocomplete="off" />
		  	<br><br><br>
		  	<input type="email" name="cEmail" required = "true" placeholder="Re-enter your email address" size = "40" onblur ="return checkMail()" autocomplete="off">
		  	<br><br><br>
		  	<input type = "submit" value ="Send Verification code" / >
		  	<br><br>
		</form>
	</div>	
</body>
